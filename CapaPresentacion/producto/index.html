<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow">

    <!-- T√çTULO -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">
            Gesti√≥n de Productos
        </h2>

        <button 
            onclick="mostrarFormulario()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2"
        >
            ‚ûï Nuevo Producto
        </button>
    </div>
    <!-- FORMULARIO -->
    <div id="formularioProducto" class="hidden mt-8">
        <div class="bg-gray-50 p-6 rounded-lg border">
            <h3 id="titulo-form" class="text-xl font-semibold text-gray-700 mb-4">
                Crear Producto
            </h3>

            <form onsubmit="guardarProducto(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <input type="hidden" id="producto_id">

                <div>
                    <label class="block text-sm font-medium text-gray-600">Nombre</label>
                    <input id="nombre" required
                        class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Descripci√≥n</label>
                    <input id="descripcion"
                        class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Precio</label>
                    <input id="precio" type="number" step="0.01" required
                        class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600">Stock</label>
                    <input id="stock" type="number" min="0" required
                        class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                </div>

                <div class="col-span-2 flex justify-end gap-3 mt-4">
                    <button
                        id="btn-guardar"
                        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded"
                    >
                        üíæ Guardar
                    </button>

                    <button
                        type="button"
                        onclick="ocultarFormulario()"
                        class="bg-gray-400 hover:bg-gray-500 text-white px-5 py-2 rounded"
                    >
                        ‚ùå Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- TABLA -->
    <div class="overflow-x-auto mt-2">
        <table class="w-full border border-gray-200 text-sm">
            <thead class="bg-gray-100 text-gray-600 uppercase">
                <tr>
                    <th class="px-4 py-2 border">No</th>
                    <th class="px-4 py-2 border">Nombre</th>
                    <th class="px-4 py-2 border">Precio</th>
                    <th class="px-4 py-2 border">Stock</th>
                    <th class="px-4 py-2 border text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-productos" class="text-gray-700">
                <!-- JS carga aqu√≠ -->
            </tbody>
        </table>
    </div>



</div>

<script src="./../js/productos.js"></script>

</body>
</html>
